<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Spring MVC GeekApp</title>
</head>

<body>
    <h1>Добавить продукт</h1>

    <form th:action="@{/item/add}" method="POST">
        <input type="text" name="name" placeholder="Введите название продукта"/>
        <input type="text" name="price" placeholder="Введите цену продукта"/>
        <input type="submit"/>
    </form>

    <br>
    <a th:href="@{/}">на Главную страницу</a>
</body>
</html>
